<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>安省移民 OINP 智能测评中心</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        body { background-color: #f8fafc; }
        .hero-gradient { background: linear-gradient(135deg, #1e40af 0%, #3b82f6 100% ); }
        /* 确保 SDK 容器有高度 */
        #coze-chat-container { height: 600px; width: 100%; border: 1px solid #e5e7eb; border-radius: 8px; overflow: hidden; }
    </style>
</head>
<body>
    <nav class="bg-white shadow-sm">
        <div class="max-w-7xl mx-auto px-4 h-16 flex items-center">
            <span class="text-2xl font-bold text-blue-600">OINP Master</span>

        <h1 class="text-3xl md:text-4xl font-extrabold mb-4">安省移民 OINP 智能测评</h1>
        <p class="text-lg text-blue-100">基于最新评分标准，AI 立即生成专业评估报告</p>

    <div class="max-w-4xl mx-auto py-8 px-4">

    <script>
      const bot_id = '7593396900813176885';
      const token = 'pat_k4ZL4DT65NlYZrFxoMXSzptq6J5EFUl8sVOo0hkQT5r8Wq6KGTpWG66ieqcaNKKW';

      new CozeWebSDK.WebChatClient({
        config: {
          bot_id: bot_id,
        },
        componentProps: {
          title: '安省移民 AI 测评',
        },
        el: document.getElementById('coze-chat-container' ), // 强制显示在页面中间

          type: 'token',

          onRefreshToken: function () { return token; }
        }
      });
